    <style>
      /* Custom Scrollbar for Obsidian Theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0B; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A2E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2A2A4E; 
      }
      body {
        background-color: #0A0A0B;
        color: #E0E0FF;
        cursor: none; /* Hide default cursor for custom one */
      }
      html {
        scroll-behavior: smooth;
      }
      .no-cursor {
        cursor: none;
      }
    </style>
